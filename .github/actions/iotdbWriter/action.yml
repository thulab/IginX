name: 'iotdb-writer'
description: 'iotdb writer'
inputs:
  version:
    description: 'IoTDB version'
    required: false
    default: iotdb11
  Test-Way:
    description: 'the way to imp'
    required: false
    default: clearData
runs:
  using: "composite" # Mandatory parameter
  steps:
    - name: Write history Data
      shell: bash
      run: |
        mv ${GITHUB_WORKSPACE}/test/pom.xml ${GITHUB_WORKSPACE}/test/pom.xml.backup
        mv ${GITHUB_WORKSPACE}/test/pom.xml.${{inputs.version}} ${GITHUB_WORKSPACE}/test/pom.xml
        mvn test -q -Dtest=IoTDBHistoryDataGenerator#${{inputs.Test-Way}} -DfailIfNoTests=false
        sleep 5