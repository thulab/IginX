name: System Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  use-zk:
    strategy:
      fail-fast: false
      max-parallel: 20
      matrix:
        java: [ 8 ]
        os: [ ubuntu-latest ]
    runs-on: ${{ matrix.os}}

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK ${{ matrix.java }}
        uses: actions/setup-java@v1
        with:
          java-version: ${{ matrix.java }}
      - name: Cache Maven packages
        uses: actions/cache@v2
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      - name: Run ZooKeeper
        run: |
          chmod +x "${GITHUB_WORKSPACE}/.github/zk.sh"
          "${GITHUB_WORKSPACE}/.github/zk.sh"
      - name: Run IoTDB
        run: |
          chmod +x "${GITHUB_WORKSPACE}/.github/iotdb.sh"
          "${GITHUB_WORKSPACE}/.github/iotdb.sh"
      - name: Run ETCD
        run: |
          chmod +x "${GITHUB_WORKSPACE}/.github/etcd.sh"
          "${GITHUB_WORKSPACE}/.github/etcd.sh"
      - name: Install with Maven
        run: mvn -B clean install -DskipTests
      - name: Add dependencies
        run: cp "${GITHUB_WORKSPACE}/iotdb/target/iotdb-0.1.0-SNAPSHOT.jar" "${GITHUB_WORKSPACE}/core/lib/iotdb-0.1.0-SNAPSHOT.jar"
      - name: Start IginX
        run: |
          chmod +x "${GITHUB_WORKSPACE}/startIginX.sh"
          nohup "${GITHUB_WORKSPACE}/startIginX.sh" &
      - name: A Lame Integration Test with Maven and Coverage report
        run: mvn -B verify -P coverage --no-transfer-progress
      - uses: codecov/codecov-action@v1
        with:
          file: ./**/target/site/jacoco/jacoco.xml
          name: codecov

  use-etcd:
    strategy:
      fail-fast: false
      max-parallel: 20
      matrix:
        java: [ 8 ]
        os: [ ubuntu-latest ]
    runs-on: ${{ matrix.os}}

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK ${{ matrix.java }}
        uses: actions/setup-java@v1
        with:
          java-version: ${{ matrix.java }}
      - name: Cache Maven packages
        uses: actions/cache@v2
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      - name: Run ETCD
        run: |
          chmod +x "${GITHUB_WORKSPACE}/.github/etcd.sh"
          "${GITHUB_WORKSPACE}/.github/etcd.sh"
      - name: Run IoTDB
        run: |
          chmod +x "${GITHUB_WORKSPACE}/.github/iotdb.sh"
          "${GITHUB_WORKSPACE}/.github/iotdb.sh"
      - name: Install with Maven
        run: mvn -B clean install -DskipTests
      - name: Add dependencies
        run: cp "${GITHUB_WORKSPACE}/iotdb/target/iotdb-0.1.0-SNAPSHOT.jar" "${GITHUB_WORKSPACE}/core/lib/iotdb-0.1.0-SNAPSHOT.jar"
      - name: Change Config
        run: |
          mv "${GITHUB_WORKSPACE}/conf/config.properties" "${GITHUB_WORKSPACE}/conf/config-zk.properties"
          mv "${GITHUB_WORKSPACE}/conf/config-etcd.properties" "${GITHUB_WORKSPACE}/conf/config.properties"
      - name: Start IginX
        run: |
          chmod +x "${GITHUB_WORKSPACE}/startIginX.sh"
          nohup "${GITHUB_WORKSPACE}/startIginX.sh" &
      - name: A Lame Integration Test with Maven and Coverage report
        run: mvn -B verify -P coverage --no-transfer-progress
      - uses: codecov/codecov-action@v1
        with:
          file: ./**/target/site/jacoco/jacoco.xml
          name: codecov

