####################
### 元数据
####################
# iginx 绑定的 ip
ip=0.0.0.0

# iginx 绑定的端口
port=6888

# iginx 本身的用户名
username=root

# iginx 本身的密码
password=root

# 时序数据库列表，使用','分隔不同实例
storageEngineList=127.0.0.1#6667#iotdb12#username=root#password=root#sessionPoolSize=100,11.101.17.21#6667#iotdb12#username=root#password=root#sessionPoolSize=100,11.101.17.23#6667#iotdb12#username=root#password=root#sessionPoolSize=100,11.101.17.24#6667#iotdb12#username=root#password=root#sessionPoolSize=100
#storageEngineList=127.0.0.1#8086#influxdb#url=http://localhost:8086/#token=your-token#organization=your-organization
#storageEngineList=127.0.0.1#4242#opentsdb#url=http://127.0.0.1
#storageEngineList=11.101.17.21#5432#timescaledb#username=postgres#password=123456#dbname=timeseries

# 写入的副本个数
replicaNum=0

# 底层数据库类名
databaseClassNames=iotdb11=cn.edu.tsinghua.iginx.iotdb.IoTDBStorage,iotdb12=cn.edu.tsinghua.iginx.iotdb.IoTDBStorage,influxdb=cn.edu.tsinghua.iginx.influxdb.InfluxDBStorage
#,opentsdb=cn.edu.tsinghua.iginx.opentsdb.OpenTSDBStorage,timescaledb=cn.edu.tsinghua.iginx.timescaledb.TimescaleDBStorage

#统计信息收集类
# statisticsCollectorClassName=cn.edu.tsinghua.iginx.statistics.StatisticsCollector

# 统计信息打印间隔，单位毫秒
# statisticsLogInterval=5000

# 逻辑层优化策略
queryOptimizer=remove_not,filter_fragment

# 约束
constraintChecker=naive

# 物理层优化策略
physicalOptimizer=naive

# 内存任务执行线程池
memoryTaskThreadPoolSize=200

# 每个存储节点对应的工作线程数
physicalTaskThreadPoolSizePerStorage=100

# 每个存储节点任务最大堆积数
maxCachedPhysicalTaskPerStorage=500

# 策略类名
policyClassName=cn.edu.tsinghua.iginx.policy.dynamic.DynamicPolicy
#policyClassName=cn.edu.tsinghua.iginx.policy.simple.SimplePolicy

# 是否允许监视器，如果是动态负载均衡策略则必须允许
enableMonitor=true

# 负载均衡确认间隔（单位为s），默认为30s
loadBalanceCheckInterval=30

# 负载不均衡阈值，默认为0.2
unbalanceThreshold=0.1

# 调整后的负载不均衡阈值，默认为0.1
unbalanceFinalStatusThreshold=0.1

# 最大负载承受值，默认为cpu个数*loadBalanceCheckInterval*0.8
#maxLoadThreshold=192

# 重分片时，新分片的结束时间多加的间距，单位为秒
reshardFragmentTimeMargin=60

# 迁移时，每次迁移数据行数
migrationBatchSize=100

# 按序列维度切分分片时，每次最多分成多少片
maxReshardFragmentsNum=3

# 按序列维度切分分片时间数据积累时间（单位为s），默认为30s
timeseriesloadBalanceCheckInterval=30

# 按序列维度切分分片时，时间序列负载高于平均值的最大差值倍数
maxTimeseriesLoadBalanceThreshold=2

# 迁移策略类名
#migrationPolicyClassName=cn.edu.tsinghua.iginx.migration.SimulationBasedMigrationPolicy
migrationPolicyClassName=cn.edu.tsinghua.iginx.migration.GreedyMigrationPolicy

##########################
### simple policy 策略配置
##########################

reAllocatePeriod=300000

enableStorageGroupValueLimit=true

storageGroupValueLimit=200.0

# 是否允许通过环境变量设置参数
enableEnvParameter=false

####################
### Rest 服务配置
####################

# rest 绑定的 ip
restIp=0.0.0.0

# rest 绑定的端口
restPort=6666

# 是否启用 rest 服务
enableRestService=true

# 乱序数据 margin, 单位是秒
disorderMargin=10

# rest 异步执行并发数
asyncRestThreadPool=100

####################
### 元数据配置
####################

# 目前支持 zookeeper, file, etcd
# 文件是默认的存储后端，方便部署
metaStorage=zookeeper

# 如果使用 file 作为元数据存储后端，需要提供
#fileDataDir=meta

# 如果使用 zookeeper 作为元数据存储后端，需要提供
zookeeperConnectionString=127.0.0.1:2181

# 如果使用 etcd 作为元数据存储后端，需要提供，如果有多个 etcd 实例，以逗号分隔
#etcdEndpoints=http://localhost:2379

####################
### MQTT 配置
####################

enable_mqtt=false

mqtt_host=0.0.0.0

mqtt_port=1883

mqtt_handler_pool_size=1

mqtt_payload_formatter=cn.edu.tsinghua.iginx.mqtt.JsonPayloadFormatter

mqtt_max_message_size=1048576
